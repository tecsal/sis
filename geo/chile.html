<!DOCTYPE html>

    <style>
      html, body {
        height: 100%;

      }
      #map {
        height: 100%;

  <body>
    <div id="map"></div>
    <script>

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: -22.3, lng: -70.1}
        });

        map.data.setStyle({
			fillColor: 'green',
       		strokeWeight: 1
       	});
        map.data.setStyle(function(feature) {
            var shape = feature.getProperty('shape');
            return $.parseJSON( shape );
        });
       
        // NOTE: This uses cross-domain XHR, and may not work on older browsers.
        map.data.loadGeoJson('http://cdn.ziz.cl/geo/I.json');
        map.data.loadGeoJson('http://cdn.ziz.cl/geo/II.json');
        
        /*

        map.data.loadGeoJson('http://cdn.ziz.cl/geo/VI.json');
        map.data.loadGeoJson('http://cdn.ziz.cl/geo/VII.json');
        map.data.loadGeoJson('http://cdn.ziz.cl/geo/VIII.json');
        map.data.loadGeoJson('http://cdn.ziz.cl/geo/IX.json');

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7FkrjbaW0WPSJqUtuXgu2swKO8vtWpUU&callback=initMap">
